<div class="wrapper">

  <!-- Navbar -->

    <!-- SEARCH FORM -->

  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="#" class="brand-link">
        <svg style="width: 30px; height:30px;" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 27.07 27.07">
            <defs>
              <clipPath id="a" transform="translate(0 0)">
                <rect width="27.07" height="27.07" style="fill: none"></rect>
              </clipPath>
            </defs>
            <title>logo-rob</title>
            <g>
              <g style="clip-path: url(#a)">
                <path d="M13.53,27.07A13.54,13.54,0,1,0,0,13.53,13.54,13.54,0,0,0,13.53,27.07" transform="translate(0 0)"></path>
              </g>
              <polygon points="12.94 15.16 7.24 13.54 12.94 11.92 12.94 10.39 4.07 13.05 4.07 14.02 12.94 16.68 12.94 15.16" style="fill: #fbfafa"></polygon>
              <polygon points="14.13 10.39 14.13 11.89 20.35 13.54 14.13 15.18 14.13 16.68 23 14.17 23 12.9 14.13 10.39" style="fill: #009cb8"></polygon>
            </g>
          </svg>
      <span class="brand-text font-weight-light">BotWatch</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item has-treeview menu-open">
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <a href="#" class="nav-link active">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Login</p>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">BotWatch Login</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item active">Login</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-6">
            <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">Login</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form role="form" id="signinForm">
                  <div class="card-body">
                    <div class="form-group">
                      <label for="emailInputSignin">Email address</label>
                      <input type="email" class="form-control" id="emailInputSignin" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                      <label for="passwordInputSignin">Password</label>
                      <input type="password" class="form-control" id="passwordInputSignin" placeholder="Password">
                    </div>
                    <div class="form-group" id="signin-confirm-password" style="display: none;">
						<label for="passwordConfirmSignin">Confirm Password </label>
						<input type="password" class="form-control" id="passwordConfirmSignin" name="passwordConfirmSignin" pattern=".*" />
					</div>
                  </div>
                  <!-- /.card-body -->
  
                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </form>
              </div>          </div>
          <!-- /.col-md-6 -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
    <div class="p-3">
